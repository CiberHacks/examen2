{% extends 'base/base.html' %}
{% block title %}Eliminar Pendiente{% endblock title %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar este pendiente?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'core:todo_internal_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
